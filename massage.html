<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="massage.css" />
 <script src="http://ajaxzip3.github.io/ajaxzip3.js"></script>
</head>

<body>
	
<div id="contents">
<h1>Masage</h1>
<h2>ご意見、ご感想をお書きください</h2>

<form action="" method="GET" name="frm">
	■名前<br />
	<input type="text" name="name1" size="30" /><br />
	■メールアドレス<br />
	<input type="text" name="email" size="30" /><br />
	■メッセージをお願いします<br />
	<textarea name="message" rows="6" cols="50"></textarea><br />


	
<br />
			<link rel="stylesheet" type="text/css" href="./jquery.datetimepicker.css"/><br />


	<label>■ご予約日時</label>
	
	<input type="text" name="yyk_dhms" id="yyk_dhms" placeholder="ご予約日時" size="24" autocomplete="off" onchange="checkForm();"/>
				<br>


<label>■ご利用人数</label>
    <input type="text" name="num" id="num" maxlength="2" min="1" max="12" size="3" placeholder="1~12まで" onchange="numcheck();">名様<br />
    





	
<input type="radio" name="kibo" id="runch" onclick="dp_runch();">
<label for="runch">ランチ</label>
<!--消えている-->
<div class="none" id="jkn_rnch">
 <select >
   <option>希望のお時間</option>
   <option>11:30(ランチ)</option>
   <option>12:00(ランチ)</option>
  </select>
  <select name="cose_rnch" >
   <option>ご希望のコース</option>
   <option value="0">美食の歓びコース &yen;9,000</option>
   <option value="1"> 至福の午餐会コース &yen;10,500</option>
  </select>
</div>  

<input type="radio" name="kibo" id="diner" onclick="dp_dinr();">
<label for="diner">ディナー</label>
<!--消えている-->
 <div class="none" id="jkn_dinr">
  <select>
   <option>希望のお時間</option>
   <option>17:30(ディナー)</option>
   <option>18:00(ディナー)</option>
  </select>
  <select name="cose_diner">
   <option>ご希望のコース</option>
   <option  value="2">ムニュKAGURA ～神楽～ &yen;6,500</option>
   <option  value="3">シェフ大堀スペシャルディナー &yen;7,000</option>
  </select>
 </div>  

 

 
 <input type="button" id="total_chk" value="合計する">
  <input type="num" name="total_plice" id="total_plice">円

  
 








<br />
 


<label>■郵便番号</label>
 <input type="text" name="zip1" maxlength="3"> -
  <input type="text" name="zip2" maxlength="4" onchange="AjaxZip3.zip2addr('zip1','zip2','pref','city','addr')"> <br>
<label>■都道府県</label> 
 <input type="text" name="pref" maxlength="4"> 
<label>■市町村</label> 
  <input type="text" name="city"><br />
<label>■それ以降の住所と番地</label>

  <input type="text" name="addr" id="addr"  onchange="addcheck();"> <br />

<label>■お名前</label>
<input type="text" name="name1" size="30"><br />

<label>■フリガナ</label>
<input name="kana" id="kana" placeholder="フリガナ" onchange="kanacheck();"><br />



 
 	<input type="button" id="sub" onclick="addcheck()?submit():alert('入力に不備があります');" value="送信"/>
	<input type="reset" value="リセット"/>

  </form>









<div id="gotop"></div>	
	<a href="index.html">Topページに戻る</a>
</div>

	$('#yyk_dhms').datetimepicker({

		lang:'ja',

		//step : 30
	}); 
	
</script>
